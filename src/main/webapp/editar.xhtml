<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Editar Usuário</title>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/styles.css" />

</h:head>


<h:body>

	<h:form id="formEditarUsuario">

		<h1>Editar Usuário</h1>

		<h:panelGrid columns="2" cellpadding="5">

			<p:outputLabel value="Id: " for="idInput" />
			<p:autoComplete id="idInput" />

			<p:outputLabel value="Nome:" for="nomeInput" />
			<p:autoComplete id="nomeInput" />

			<p:outputLabel value="Sobreome:" for="sobreNomeInput" />
			<p:autoComplete id="sobreNomeInput" />

			<p:outputLabel for="nascimento" value="Nascimento: " />
			<p:calendar id="nascimento" showOn="button" />

			<p:outputLabel value="Email: " for="emailInput" />
			<p:autoComplete id="emailInput" />

			<p:outputLabel for="gender" value="Gênero: " />
			<p:selectOneRadio id="gender" unselectable="true">
				<f:selectItem itemLabel="Masculino" itemValue="masculino" />
				<f:selectItem itemLabel="Feminino" itemValue="feminino" />
			</p:selectOneRadio>

			<p:commandButton value="Salvar" id="salvar" action="usuarios"
				style="padding:10px;" />

		</h:panelGrid>







	</h:form>




</h:body>


</html>
