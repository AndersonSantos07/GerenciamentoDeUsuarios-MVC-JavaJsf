<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Usuários</title>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/styles.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/usuarios.css" />
</h:head>


<h:body>

	<h:form id="formUsuarios">

		<h1>Usuários</h1>

		<p:dataTable value="#{usuarioBean.pessoas}" var="pessoa"
			emptyMessage="Não existem usuários cadastrados no momento.">
			<p:column headerText="Id">
				<h:outputText value="#{pessoa.id}" />
			</p:column>

			<p:column headerText="Nome">
				<h:outputText value="#{pessoa.nome}" class="centered-text" />
			</p:column>

			<p:column headerText="Sobrenome">
				<h:outputText value="#{pessoa.sobrenome}" class="centered-text" />
			</p:column>

			<p:column headerText="Email">
				<h:outputText value="#{pessoa.email}" />
			</p:column>

			<p:column headerText="Gênero">
				<h:outputText value="#{pessoa.sexo}" class="centered-text" />
			</p:column>

			<p:column headerText="Data de Nascimento">
				<h:outputText value="#{pessoa.dataNascimento}" class="centered-text" />
			</p:column>

			<p:column headerText="Outros">
				<p:commandButton value="Editar"
					action="#{editarUsuarioBean.carregarUsuarioParaEdicao(pessoa.id)}" />
				<p:commandButton value="Excluir"
					action="#{usuarioBean.deletePorId(pessoa.id)}" />
			</p:column>
		</p:dataTable>

		<div class="content-button">

			<p:commandButton value="Home" id="voltarHome" action="index"
				style="padding:10px;" />
			<p:commandButton value="Novo Usuário" id="voltarRegistro"
				action="registro" style="padding:10px;" />

		</div>




	</h:form>




</h:body>


</html>
