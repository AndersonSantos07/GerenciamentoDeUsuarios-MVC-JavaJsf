<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Registro</title>
</h:head>

<h:body>
	<h:form id="formUsuario">

		<h1>Registro</h1>
		<p:message for="nomeInput" />
		<p:message for="sobreNomeInput" />
		<p:message for="nascimento" />
		<p:message for="emailInput" />
		<p:message for="genderSelect" />


		<h:panelGrid columns="2" cellpadding="5">

			<p:outputLabel value="Nome:" for="nomeInput" />
			<p:inputText id="nomeInput" value="#{usuarioBean.pessoa.nome}"
				required="true">
				<f:validateRegex pattern="^[A-Za-z\s]+$" />
			</p:inputText>


			<p:outputLabel value="Sobrenome:" for="sobreNomeInput" />
			<p:inputText id="sobreNomeInput"
				value="#{usuarioBean.pessoa.sobrenome}" required="true">
				<f:validateRegex pattern="^[A-Za-z\s]+$" />
			</p:inputText>

			<p:outputLabel for="nascimento" value="Nascimento: " />
			<p:calendar id="nascimento"
				value="#{usuarioBean.pessoa.dataNascimento}" required="true"
				pattern="dd/MM/yyyy" mask="true" />

			<p:outputLabel value="Email: " for="emailInput" />
			<p:inputText id="emailInput" value="#{usuarioBean.pessoa.email}"
				required="true">
				<f:validateRegex
					pattern="^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$" />
			</p:inputText>

			<p:outputLabel for="genderSelect" value="Gênero: " />
			<p:selectOneRadio id="genderSelect"
				value="#{usuarioBean.pessoa.sexo}">
				<f:selectItem itemLabel="Masculino" itemValue="masculino" />
				<f:selectItem itemLabel="Feminino" itemValue="feminino" />
			</p:selectOneRadio>

			<h:commandButton value="Salvar" id="salvar"
				action="#{usuarioBean.salvar}" style="padding:10px;" />
			<h:commandButton value="Home" id="retornarHome" action="index"
				immediate="true" style="padding:10px;" />

		</h:panelGrid>

	</h:form>
</h:body>

</html>
