<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Home</title>

</h:head>


<h:body>
	<h:form id="homeForm">

		<h1>Home</h1>
		<p>Bem-Vindo ao sistema de gerenciamento de usuários, onde você
			pode cadastrar informações do usuário, editar essas mesmas
			informações e listar todos os usuários criados!</p>
		<p>Clique no botão e comece a utilzar nosso sistema de
			gerenciamento de usuários!</p>
		<p:commandButton value="Cadastrar Usuário" id="irRegistro" action="registro"
			style="padding:10px;" />
		<p:commandButton value="Lista de Usuários" id="irUsuarios" action="usuarios"
			style="padding:10px;" />

	</h:form>




</h:body>


</html>
